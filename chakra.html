<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag with Ashoka Chakra</title>
    <style>
        /* Create the flag container */
        .flag {
            width: 600px;
            height: 400px;
            border: 2px solid #000;
            position: relative;
        }

        /* Saffron Color (Top part) */
        .saffron {
            background-color: #FF9933;
            height: 33.33%;
            width: 100%;
            position: absolute;
            top: 0;
        }

        /* White Color (Middle part) */
        .white {
            background-color: white;
            height: 33.33%;
            width: 100%;
            position: absolute;
            top: 33.33%;
        }

        /* Green Color (Bottom part) */
        .green {
            background-color: #138808;
            height: 33.33%;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        /* Ashoka Chakra (Wheel) */
        .chakra {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #000080;
            border: 4px solid #000080;
        }

        /* Chakra spokes (24 lines) */
        .chakra .spoke {
            position: absolute;
            width: 2px;
            height: 32px;
            background-color: #fff;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
        }

        /* Create 24 spokes of the chakra */
        .chakra .spoke:nth-child(1) { transform: rotate(0deg); }
        .chakra .spoke:nth-child(2) { transform: rotate(15deg); }
        .chakra .spoke:nth-child(3) { transform: rotate(30deg); }
        .chakra .spoke:nth-child(4) { transform: rotate(45deg); }
        .chakra .spoke:nth-child(5) { transform: rotate(60deg); }
        .chakra .spoke:nth-child(6) { transform: rotate(75deg); }
        .chakra .spoke:nth-child(7) { transform: rotate(90deg); }
        .chakra .spoke:nth-child(8) { transform: rotate(105deg); }
        .chakra .spoke:nth-child(9) { transform: rotate(120deg); }
        .chakra .spoke:nth-child(10) { transform: rotate(135deg); }
        .chakra .spoke:nth-child(11) { transform: rotate(150deg); }
        .chakra .spoke:nth-child(12) { transform: rotate(165deg); }
        .chakra .spoke:nth-child(13) { transform: rotate(180deg); }
        .chakra .spoke:nth-child(14) { transform: rotate(195deg); }
        .chakra .spoke:nth-child(15) { transform: rotate(210deg); }
        .chakra .spoke:nth-child(16) { transform: rotate(225deg); }
        .chakra .spoke:nth-child(17) { transform: rotate(240deg); }
        .chakra .spoke:nth-child(18) { transform: rotate(255deg); }
        .chakra .spoke:nth-child(19) { transform: rotate(270deg); }
        .chakra .spoke:nth-child(20) { transform: rotate(285deg); }
        .chakra .spoke:nth-child(21) { transform: rotate(300deg); }
        .chakra .spoke:nth-child(22) { transform: rotate(315deg); }
        .chakra .spoke:nth-child(23) { transform: rotate(330deg); }
        .chakra .spoke:nth-child(24) { transform: rotate(345deg); }

        /* The center circle of Ashoka Chakra */
        .chakra .center {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="flag">
        <div class="saffron"></div>
        <div class="white">
            <div class="chakra">
                <div class="center"></div>
                <!-- 24 spokes -->
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
            </div>
        </div>
        <div class="green"></div>
    </div>

</body>
